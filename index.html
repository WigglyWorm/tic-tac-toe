<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>tic tac toe</title>
  <link href="https://fonts.googleapis.com/css?family=Mogra|Fredericka+the+Great|Homemade+Apple|Love+Ya+Like+A+Sister" rel="stylesheet">

  
  <link rel='stylesheet prefetch' href='https://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.css'>
<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
    <div id="options"><p> Choose your weapon</p>
    <button id="option-x">X</button>OR
    <button id="option-o">O</button>
  </div>
<div class =" ui container">
  <div class ="header">
    <h1>Tic Tac Toe</h1></div>
<table class ='animated bounceIn'>
	<tr>
		<td id="box1"></td>
		<td id="box2" class="vertical"></td>
		<td id="box3"></td>
	</tr>

	<tr>
		<td id="box4" class="horizontal"></td>
		<td id="box5" class="vertical horizontal"></td>
		<td id="box6" class="horizontal"></td>
	</tr>

	<tr>
		<td id="box7"></td>
		<td id="box8" class="vertical"></td>
		<td id="box9"></td>
	</tr>
</table>

</div>
<button id="reset"> Reset</button>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
<script src='https://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
